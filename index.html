<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agregar Tareas</title>
</head>
<body>

  <h2>Agregar tarea</h2>

  <!-- Formulario requerido -->
  <form id="form-tarea">
    
    <div>
      
      <label for="nombre">Nombre de la tarea:</label>
      <input type="text" id="tareaInput" name="nombre" placeholder="Escribe una tarea..." required />
    </div>

    <div>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" placeholder="Describe la tarea..."></textarea>
    </div>

    <div>
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="estudio">Estudio</option>
        <option value="trabajo">Trabajo</option>
        <option value="personal">Personal</option>
      </select>
    </div>

    <div>
      <button type="submit">Agregar Tarea</button>
    </div>
  </form>

  <ul id="listaTareas"></ul>
  <h2>Lista de Tareas</h2>

  <input id="nueva" placeholder="Escribe una tarea...">
  <button onclick="agregar()">Agregar</button>

  <ul id="lista"></ul>

  <p>Tareas pendientes: <span id="pendientes">0</span></p>
  <p>Tareas completadas: <span id="completadas">0</span></p>

  <script src="tareas.js"></script>
  <script src="appp.js"></script>
</body>
</html>
