<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
       <h2>Lista de tareas</h2>

  <input id="nueva" placeholder="Escribe tarea...">
  <button onclick="agregar()">Agregar</button>

  <ul id="lista"></ul>

  <p>Pendientes: <span id="pendientes">0</span></p>
  <p>Completadas: <span id="completadas">0</span></p>

   <script>
    function agregar() {
      let texto = document.getElementById("nueva").value;
      if (texto === "") return;

      let li = document.createElement("li");
      let check = document.createElement("input");
      check.type = "checkbox";
      check.onchange = contar;

      li.appendChild(check);
      li.appendChild(document.createTextNode(" " + texto));
      document.getElementById("lista").appendChild(li);

      document.getElementById("nueva").value = "";
      contar();
    }

    function contar() {
      let total = document.querySelectorAll("#lista input").length;
      let hechos = document.querySelectorAll("#lista input:checked").length;

      document.getElementById("completadas").textContent = hechos;
      document.getElementById("pendientes").textContent = total - hechos;
    }
  </script>
</body>
</html>
